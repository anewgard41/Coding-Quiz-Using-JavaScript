<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Made With JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main outer div -->
    <div class="outer-container">

        <!-- top bar -->
        <div class="top-bar">
            <button>View HighScores</button>
            <p id="timer">Timer: 00:00</p>
        </div>

        <!-- inner div -->
        <div class="inner-container">

            <!-- main header/quiz intro -->
            <header class="quiz-intro" id="intro">
                <h1>Welcome to the Quiz!</h1>
                <h4>Try to answer the following questions within the time limit. If you answer incorrectly, you lose
                    time! GOOD LUCK!</h4>
                <button id="start-quiz-btn">Start Quiz!</button>
            </header>

            <!-- quiz content -->
            <main>

                <section class="hide" id="questions-page">
                    <h2 id="question-words"></h2>
                    <div id="options"></div>
                </section>

                <section class="quiz-finish-screen">
                    <h2>PENCILS DOWN!</h2>
                    <p>Your Score: <span id="final-score"></span></p>
                    <p>Enter your name to record your score: <input type="text" id="name" max="3" />
                        <button id="submitBtn">Submit</button>
                    </p>
                </section>
        </div>
        

        <div id="feedback" class="feedback hide"></div>

        <section class="high-scores-screen">
            <h2>Highscores</h2>
            <ol>
                <li>AN - 00</li>
                <li>AN - 00</li>
                <li>AN - 00</li>
                <li>AN - 00</li>
            </ol>
        </section>
        </main>

    </div>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
