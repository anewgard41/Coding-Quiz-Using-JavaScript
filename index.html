<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Made With JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main outer div -->
    <div class="outer-container">

        <!-- top bar -->
        <div class="top-bar">
            <button>View HighScores</button>
            <p>Timer: 00:00</p>
        </div>

        <!-- inner div -->
        <div class="inner-container">

            <!-- main header/quiz intro -->
            <header class="quiz-into">
                <h1>Welcome to the Quiz!</h1>
                <h4>Press Start to Start the Quiz</h4>
                <button id="start-quiz-btn">Start Quiz!</button>
            </header>

            <!-- quiz content -->
            <main>

                <section class="questions-screen">
                    <h2>Question Here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>

                    <section class="quiz-finish-screen">
                        <h2>Quiz Finished!</h2>
                        <p>Your Score: 00</p>
                        <div>
                            <label for="">Enter Initials</label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="high-scores-screen">
                        <h2>Highscores</h2>
                        <ol>
                            <li>AN - 00</li>
                            <li>AN - 00</li>
                            <li>AN - 00</li>
                            <li>AN - 00</li>
                        </ol>
                    </section>
            </main>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
