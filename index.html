<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Made With JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main outer div -->
    <div class="outer-container">

        <!-- top bar -->
        <div class="top-bar">
            <a href="highscores.html"><button id="view-highscores">View HighScores</button></a>
            <p id="timer">Timer: 00:00</p>
        </div>

        <!-- inner div -->
        <div class="inner-container">

            <!-- main header/quiz intro -->
            <header class="quiz-intro" id="intro">
                <h1>Welcome to the Quiz!</h1>
                <h4>Try to answer the following questions within the time limit. If you answer incorrectly, you lose
                    time! GOOD LUCK!</h4>
                <button id="start-quiz-btn">Start Quiz!</button>
            </header>

            <!-- quiz content -->
            <main>

                <section class="hide" id="questions-page">
                    <h2 id="question-words"></h2>
                    <div id="options"></div>
                </section>

                <section class="hide" id="finish-screen">
                    <h2>PENCILS DOWN!</h2>
                    <p>Your Score: <span id="final-score"></span></p>
                    <p>Enter your initials to record your score: <input type="text" id="name" maxlength="4" />
                        <button id="submitBtn">Submit</button>
                    </p>
                </section>

                <div class="feedback hide" id="feedback"></div>
                
            </main>
        

       

    </div>

    </div>

    <script src="./assets/js/script.js"></script>
    

</body>

</html>
