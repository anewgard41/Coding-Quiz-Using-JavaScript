<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Made With JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="outer-container">

        <div class="top-bar">
            <button>View Highscores</button>
            <p>Timer: 00:00</p>
        </div>

        <div class="inner-container">

            <header class="quiz-intro" id="quiz-intro">
                <h1>Welcome to the Quiz!</h1>
                <p>To get started with the quiz, slam that start button. Good luck!</p>
                <button id="start-quiz-button">Start Quiz</button>
            </header>

            <!--Main Quiz Content -->
            <main>
                <!-- phase 2 -->

                <section class="questions-screen">
                    <h2>Question Here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>

                </section>

                <section class="quiz-finish-screen">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter Initials</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <section class="high-scores-screen">
                    <h2>Highscores</h2>
                    <ol>
                        <li>AN - 00</li>
                        <li>AN - 00</li>
                        <li>AN - 00</li>
                        <li>AN - 00</li>
                    </ol>

                </section>

            </main>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
